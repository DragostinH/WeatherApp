<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Weather App | TOP</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Weather App</h1>
    </header>

    <!-- Main -->
    <main>
        <section class="search-bar">
            <form action="#" id="my-form">
                <label for="search-bar">Search city:
                    <input type="search" name="search-bar" id="search-bar">
                </label>
            </form>
            <button class="submit-btn">
                Submit
            </button>
        </section>

        <article class="card-container">
            <p class="city-p">Sofia, BG</p>

            <div class="timeframe-container">
                <p class="timeframe">current weather</p>
                <p class="dt">9:07 PM</p>
            </div>

            <div class="temperature-container">
                <div class="curr-temp-container">
                    <img class="weather-icon" src="../src/img/weatherIcons/weather-icons-master/svg/wi-cloud-down.svg"
                        alt="">
                    <p class="temp-p">
                        9 C</p>
                </div>
                <div class="weather-description-cont">
                    <p class="weather-description">Mostly cloudy</p>
                    <p class="feels-like">Feels like 8 C</p>
                </div>
            </div>

            <div class="weather-main">
                <div class="wind-cont">
                    <p>WIND <a href="#"><img class="info-icon" src="../src/img/icons/information-icon.png" alt="letter i in a circle"></a></p>

                    <div class="km">
                        <p>5 km/h </p>
                        <img class="wind-icon" src="../src/img/icons/wind-icon.svg" alt="#">

                    </div>
                </div>

                <div class="humidity-cont">
                    <p>HUMIDITY <a href="#"><img class="info-icon" src="../src/img/icons/information-icon.png" alt="letter i in a circle"></a></p>
                    <p>71%</p>
                </div>
                <div class="visibility-cont">
                    <p>VISIBILITY <a href="#"><img class="info-icon" src="../src/img/icons/information-icon.png"
                                alt="letter i in a circle"></a></p>
                    <p>10 km</p>
                </div>
                <div class="pressure-cont">
                    <p>pressure <a href="#"><img class="info-icon" src="../src/img/icons/information-icon.png" alt="letter i in a circle"></a></p>
                    <p>1000 hPa</p>
                </div>
                <div class="dew-cont">
                    <p>DEW POINT <a href="#"><img class="info-icon" src="../src/img/icons/information-icon.png"
                                alt="letter i in a circle"></a></p>
                    <p>4 C</p>
                </div>
            </div>



        </article>



        <!-- <section class="weekly-view">
            <h2>weekly view</h2>
            <p class="forecast 1">1</p>
            <p class="forecast 2">2</p>
            <p class="forecast 3">3</p>
            <p class="forecast 4">4</p>
            <p class="forecast 5">5</p>
            <p class="forecast 6">6</p>
            <p class="forecast 7">7</p>
        </section> -->
    </main>


    <!-- Footer -->
    <!-- <footer>
        <h2>Footer</h2>
    </footer> -->
</body>

</html>
