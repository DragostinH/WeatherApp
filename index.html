<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>Weather App | TOP</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Weather App</h1>
    </header>

    <!-- Main -->
    <main>
        <section class="search-bar">
            <form action="#" id="my-form">
                <label for="search-bar">Search city:
                    <input type="search" name="search-bar" id="search-bar">
                </label>
            </form>
            <button class="submit-btn">
                Submit
            </button>
        </section>

        <article class="card-container">
            <p class="city-p">City:</p>
            <p class="temp-p">Temp:</p>
            <p class="feels-like">Feels like:</p>
            <p class="pressure">Pressure:</p>
            <div>
                <span class="weather-icon">Icon:</span>
                <img class="weather-icon-png" src="" alt="">
            </div>
            <p></p>
            <div class="country-flag-container">
                <span class="flag-span">Flag: </span>
                <img src="" alt="" class="flag-png">
            </div>
        </article>

        <section class="weekly-view">
            <h2>weekly view</h2>
            <p class="forecast 1">1</p>
            <p class="forecast 2">2</p>
            <p class="forecast 3">3</p>
            <p class="forecast 4">4</p>
            <p class="forecast 5">5</p>
            <p class="forecast 6">6</p>
            <p class="forecast 7">7</p>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <h2>Footer</h2>
    </footer>
</body>

</html>
